# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- master

jobs:
- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Docs:
        python.version: '2.7'
        TOX_ENV: 'docs'
      Lint2:
        python.version: '2.7'
        TOX_ENV: 'lint2'
      Lint3:
        python.version: '3.6'
        TOX_ENV: 'lint3'
      Python27:
        python.version: '2.7'
        TOX_ENV: 'py27'
      Python35:
        python.version: '3.5'
        TOX_ENV: 'py35'
      Python36:
        python.version: '3.6'
        TOX_ENV: 'py36'
      Python37:
        python.version: '3.7'
        TOX_ENV: 'py37'
    maxParallel: 10

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: python -m pip install tox
    displayName: 'Install tox'

  - script: tox -e $TOX_ENV -- --hypothesis-profile=ci --duration=20
    displayName: 'tox'
