
trigger:
  # Trigger on all branches and ...
  tags:
    include:
    - 'v*'

jobs:
- job: 'Test'
  pool:
    vmImage: 'Ubuntu-16.04'
  strategy:
    matrix:
      Docs:
        python.version: '2.7'
        TOX_ENV: 'docs'
      Lint2:
        python.version: '2.7'
        TOX_ENV: 'lint2'
      Lint3:
        python.version: '3.6'
        TOX_ENV: 'lint3'
  
  steps:
  - task: UsePythonVersion@0
    displayName: 'Use Python $(python.version)'
    inputs:
      versionSpec: '$(python.version)'
  - script: python -m pip install tox
    displayName: 'Install tox'
  - script: tox -e $TOX_ENV -- --hypothesis-profile=ci --duration=20
    displayName: 'Run tox'

- job: 'Deploy'
  dependsOn: Test
  condition: succeeded()
  pool:
    vmImage: 'Ubuntu-16.04'
  steps:
  - task: UsePythonVersion@0
    displayName: 'Set Python'
    inputs:
      versionSpec: '3.7'
  - script: python -m pip install twine
    displayName: 'Install twine'
  - script: python setup.py sdist bdist_wheel
    displayName: 'Build'
  - task: TwineAuthenticate@0
    inputs:
      externalFeeds: testpypi
  - script: cat $PYPIRC_PATH
    displayName: 'Run twine'
#  - script: twine upload -r pypi --config-file $PYPIRC_PATH dist/*
#    displayName: 'Run twine'
