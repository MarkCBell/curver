language: python
matrix:
  include:
  - python: "2.7"
    env: TOX_ENV="lint2"
  - python: "3.6"
    env: TOX_ENV="lint3"
  - python: "2.7"
    env: TOX_ENV="py27"
  - python: "3.4"
    env: TOX_ENV="py34"
  - python: "3.5"
    env: TOX_ENV="py35"
  - python: "3.6"
    env: TOX_ENV="py36"
  - python: "3.7"
    env: TOX_ENV="py37"
    dist: xenial
    sudo: true
  - python: "3.6"
    env: TOX_ENV="docs"
install:
- pip install tox
- pip install coveralls
script:
- tox -e $TOX_ENV -- --hypothesis-profile=ci --duration=20 tests/encoding.py::TestMappingClass::test_quotient -s
after_success:
- if [[ $TOX_ENV == "py36" ]]; then coveralls; fi
deploy:
  provider: pypi
  user: mark_bell
  password:
    secure: 
  on:
    tags: true
    condition: $TOX_ENV == "py36"
