language: python

install:
  - pip install tox

script:
  - tox -- --hypothesis-profile=ci --durations=20

jobs:
  include:
    - stage: test
      python: "3.8"
      env: TOXENV="lint"
    - python: "3.6"
      env: TOXENV="py36"
    - python: "3.7"
      env: TOXENV="py37"
    - python: "3.8"
      env: TOXENV="py38"

    - stage: deploy
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: mark_bell
        password:
          secure: ""
        on:
          tags: true

